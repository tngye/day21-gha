<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    <div class="mx-auto myauto container mt-5" >
    <div  style="float:left; width:200px;">
        <img data-th-src="${game.image}" width="200" height="200">
    </div>
    
    <div style="float:center; margin-left:250px; font-size: large;">
        Id: <span data-th-text="${game.gameId}"></span><br>
        Name: <span data-th-text="${game.name}"></span><br>
        Ranking: <span data-th-text="${game.ranking}"></span><br>
        URL: <span data-th-text="${game.url}"></span><br>
        Users rated: <span data-th-text="${game.usersRated}"></span><br>
        Year: <span data-th-text="${game.year}"></span><br>
    </div>
</div>
<div class="container mt-5">
<table>
    <tr th:each="comment: ${comment}">
         <td style="border:1px solid black; padding:10px;" th:text="${comment.commentText}"></td>
    </tr>
</table>
</div>
<br>
    
</body>
</html>
